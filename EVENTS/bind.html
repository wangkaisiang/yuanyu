<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EVENTS.bind()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 </head>
 <body>
 <button id="btn0">點我</button>
 <P>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates voluptate nulla mollitia pariatur tenetur soluta, quisquam labore aspernatur sed amet dolorum ullam, rerum, ratione distinctio quia iusto rem. Quas, et.</P>
<script>
$("#btn0").bind({
	//bind後可以加入你想要的事件觸發後的效果
    click:function(){$("p").slideToggle();},
    //設定點擊後標籤P滑入滑出
    mouseover:function(){$("body").css("background-color","orange");}, 
    //滑鼠移入按鈕後將body標籤背景顏色改為橘色 
    mouseout:function(){$("body").css("background-color","#FFFFFF");},
    //滑鼠移出按鈕後將body標籤顏色改為白色  
  });
</script>  
 </body>
</html>
