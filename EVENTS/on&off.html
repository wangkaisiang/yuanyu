<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EVENTS.on .off()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
  button {
    margin: 5px;
  }
  button#btn0 {
    color: red;
    background: yellow;
  }
  </style>
 </head>
 <body>
 
<button id="btn0">沒作用</button>
<button id="btn1">加上點擊</button>
<button id="btn2">移除點擊</button>
<div style="display:none;font-size: 50px;">Click!</div>
 
<script>
function flash() {
  $( "div" ).fadeIn("slow").fadeOut( "slow" );
  //首先定義flash這個字(不一定要設定flash可自行定義，但需確認不可添加之文字)，他會產生什麼樣的動作
}
$( "#btn1" ).click(function() {
  //選擇到id=btn1按鈕執行滑鼠點擊後
  $( "body" ).on( "click", "#btn0", flash )
  //選擇到body標籤增加滑鼠點擊的事件到id=btn0的按鈕，並加上剛剛定義flash的動作
    .find( "#btn0" ).text( "可作用" );
    //這段只是確定事件動作正確，並確定現在狀況

});
$( "#btn2" ).click(function() {
  //選擇到id=btn2按鈕執行滑鼠點擊後
  $( "body" ).off( "click", "#btn0", flash )
  //選擇到body標籤移除滑鼠點擊的事件到id=btn0的按鈕，並加上剛剛定義flash的動作
    .find( "#btn0" ).text( "沒作用" );
  //這段只是確定事件動作正確，並確定現在狀況
});
</script>
 
</body>
</html>
