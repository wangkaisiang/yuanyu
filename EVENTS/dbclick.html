<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EVENTS.dblclick())範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 </head>
 <body>
 <button id="btn0">點我</button>
 <P>雙擊滑鼠左鍵才有用喔</P>
<script>
$("#btn0").dblclick(function(){
  //當選擇到ID#btn0按鈕，滑鼠左鍵連擊時
  //連擊時間間格判斷依據控制台裡面滑鼠設定
$("P").css("background-color","orange");
//P標籤背景顏色改為橘色
});
</script>  
 </body>
</html>
