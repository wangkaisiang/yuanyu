<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EVENTS.resize()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 </head>
 <body>
 <P>視窗調整了<span>0</span>次</P>
 <P>調整視窗大小看看喔</P>
<script>
    var x= 0;
//先定義X裡面數字從為0
$( window ).resize(function() {
//選擇到window就是網頁視窗的意思，執行resize指令
  $( "span" ).text(x+=1);
//執行resize指令後選擇到span標籤，將裡面的文字顯示為x+1，所以只要每調整一次視窗就會觸發一次
//藉由此項指令紀錄使用者看我們網頁的時候調整的次數
});
</script>  
 </body>
</html>
