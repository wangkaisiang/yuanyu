<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EVENTS.undelegate()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
  button {
    margin: 5px;
  }
  button#btn0 {
    color: red;
    background: yellow;
  }
  div {
    font-size: 80px;
  }
  </style> 
</head>
<body>
 
<button id="btn0">無作用</button>
<button id="btn1">加入事件</button>
<button id="btn2">移除事件</button>
<div style="display:none;">Click!</div>
 
<script>
function aClick() {
  $( "div" ).show().fadeOut( "slow" );
}
$( "#btn1" ).click(function() {
  $( "body" )
    .delegate( "#btn0", "click", aClick )
    .find( "#btn0" ).text( "有作用" );
});
$( "#btn2" ).click(function() {
  $( "body" )
    .undelegate( "#btn0", "click", aClick )
    .find( "#btn0" ).text( "無作用" );
});
</script>
 
</body>
</html>
