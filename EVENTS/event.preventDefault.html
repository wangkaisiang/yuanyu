<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EVENTS.event.preventDefault()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 </head>
 <body>
 <a href="#">點我超連結</a>
<script>
$("a").click(function(event){
    event.preventDefault();
   alert("成功阻止超連結")
  });
</script>  
 </body>
</html>
