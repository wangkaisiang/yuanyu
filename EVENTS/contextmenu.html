<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EVENTS.contextmenu()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 </head>
 <body>
 <button id="btn0">點我</button>
 <P>左鍵藍色、右鍵橘色</P>
<script>
$("#btn0").contextmenu(function(){
  //當選擇到ID#btn0按鈕，點擊右鍵contextmenu時
$("P").css("background-color","orange");
//P標籤背景顏色改為橘色
});
$("#btn0").click(function(){
  //當選擇到ID#btn0按鈕，點擊左鍵click時
$("P").css("background-color","blue");
//P標籤背景顏色改為藍色
});
</script>  
 </body>
</html>
