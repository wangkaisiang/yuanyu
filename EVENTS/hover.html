<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EVENTS.hover()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 </head>
 <body>
 <button id="btn0">點我</button>
 <P>滑鼠移入點我按鈕產生效果</P>
<script>
$("#btn0").hover(function(){
  //當選擇到ID#btn0按鈕，滑鼠移入時
$("P").css("background-color","orange");
//P標籤背景顏色改為橘色
});
</script>  
 </body>
</html>
