<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EFFECTS.animate()範例</title>
  <script src="js/jquery-3.3.1.min.js"></script>
 </head>
 <body> 
 <button id="btn0">點我</button>
 <button id="btn1">還原</button>
 <P id="toggle1">文字</P>
   <script>
 $( "#btn0" ).click(function() {
//選擇到id=btn0的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).animate({
    width: "70%",
    //首先執行寬度展開
    opacity: 0.4,
    //執行透明度變透明
    marginLeft: "0.6in",
    //讓文字往右移動
    fontSize: "150px",
    //字體變大
  }, 3000 );
    // }, 3000 );3000毫秒完成動作
});
  $( "#btn1" ).click(function() {
//選擇到id=btn0的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).animate({
    fontSize: "20px",
    //字體變小
    marginLeft: "0.1in",
    //文字往左移動
    opacity: 1,
    //透明度關閉
    width: "10%",
    //寬度回復
  }, 3000 );
  // }, 3000 );3000毫秒完成動作
});
</script>  
 </body>
</html>
