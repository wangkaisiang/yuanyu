<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EFFECTS.slideUp()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #toggle1 {
      background-color:red;
      width: 450px;
      font-size:90px;
    }
  </style>
 </head>
 <body> 
 <button id="btn0">點我</button>
 <P id="toggle1">文字</P>
   <script>
 $("#btn0").click(function() {
//選擇到id=btn0的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).slideUp(3000);
  //選擇到P標籤 執行slideUp動作3秒完成，這邊要注意指令大小寫有差別一定要對
});
</script>  
 </body>
</html>
