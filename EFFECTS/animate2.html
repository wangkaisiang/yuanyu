<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EFFECTS.animate()範例</title>
  <style>
    P{
      position:absolute;
/*首先一定要這位置的定義，才能開始做上下左右的效果
    }
  </style>
  <script src="js/jquery-3.3.1.min.js"></script>
 </head>
 <body> 
 <button id="btn0">上</button>
 <button id="btn1">下</button>
 <button id="btn2">左</button>
 <button id="btn3">右</button>
 <P id="toggle1">●</P>
   <script>
 $( "#btn0" ).click(function() {
//選擇到id=btn0的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).animate({ 
    "bottom": "+=20px" }, "fast" );
//以目前的標準往上移動20px
});
 $( "#btn1" ).click(function() {
//選擇到id=btn0的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).animate({ 
    "bottom": "-=20px" }, "fast" );
//以目前的標準往上移動-20px，這邊為什麼會這樣設定而不是使用bottom的另外一個指令top是因為，CSS在設定了bottom以後top就不能在設定了
//既然不能設定top那其實把bottom以減少的方式其實就是top的效果
});
 $( "#btn2" ).click(function() {
//選擇到id=btn0的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).animate({ 
    "right": "+=20px" }, "fast" );
//以目前的目標往左移動20px
});
 $( "#btn3" ).click(function() {
//選擇到id=btn0的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).animate({ 
    "right": "-=20px" }, "fast" );
//以目前的標準往右移動-20px，這邊為什麼會這樣設定而不是使用right的另外一個指令left是因為，CSS在設定了right以後left就不能在設定了
//既然不能設定left那其實把right以減少的方式其實就是left的效果  
});
</script>  
 </body>
</html>
