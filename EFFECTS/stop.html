<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery EFFECTS.stop()範例</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #toggle1 {
      background-color:red;
      width: 200px;
      font-size:90px;
      display: none;
    }
  </style>
 </head>
 <body> 
 <button id="btn0">淡出</button>
 <button id="btn1">滑入</button>
 <button id="btn2">停止</button>
 <P id="toggle1">淡出</P>
   <script>
 $("#btn0").click(function() {
//選擇到id=btn0的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).fadeIn(5000);
  //選擇到P標籤 執行fadeIn動作3秒完成，這邊要注意指令大小寫有差別一定要對
});
  $("#btn1").click(function() {
//選擇到id=btn1的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).slideDown(5000);
  //選擇到P標籤 執行slideDown動作5秒完成，這邊要注意指令大小寫有差別一定要對
});
   $("#btn2").click(function() {
//選擇到id=btn2的按鈕.當按鈕執行滑鼠點擊時，要執行的動作
  $( "P" ).stop();
  //選擇到P標籤 執行stop動作把現在進行中的效果停止並且停在現況
});
</script>  
 </body>
</html>
